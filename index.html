<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>
<body>
    <!-- sayfayı iki bölümde tasarlamak için header ve section olarak ayırdım -->

    <header>
        <div class="logo">
            <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Logo">
        </div>
        <div class="header-content">
            <p>Search the web using Google!</p>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Ara...">
        </div>
        <div class="buttons">
            <button>Google Search</button>
            <button>I'm feeling lucky</button>
        </div>
    </header>

        <!-- bu kısımdaki kutuları başta farklı renkler üzerinden(daha kolay ayırt etmek için) oluşturdum ve isimleri o şekilde verdim. Sonrasında renkleri örneğe yakın olacak şekilde güncelledim ama isimleri değiştirmedim -->
        <section class="colored-boxes">
            <div class="box red">
                <p>Special Searches</p>
                <a href="">Stanford Search</a>
                <br>
                <a href="">Linux Search</a>
            </div>
            <div class="box green">
                <a href="">Help!</a> <br>
                <a href="">About Google!</a> <br>
                <a href="">Company İnfo</a> <br>
                <a href="">Google! Logos</a>
            </div>
            <div class="box blue">
                <div class="email-section">
                    <p>Get Google</p>
                    <p>updates monthly!</p>
                    <input type="email" placeholder="Your email"> <br>
                    <button>Subscribe</button>
                    <a href="#">Archive</a>
                </div>
        </section>
        <!-- tüm bölümlerde bağımsız olan alt kısımdaki yazıda id kullanmayı tercih -->
            <p id="cp">Copyright©1998 Google İnc.</p>


</body>
</html>
